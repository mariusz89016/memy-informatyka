@(mem: Mem, memData: Form[MemData])

<script src="@routes.Assets.at("javascripts/creating_mem.js")" type="text/javascript"></script>

<h3 class="text-center">Creating mem from template: @mem.id</h3>
<div class="row">
    <div class="text-center">
        <span class="canvas__container">
            <canvas id="canvas_bg" class="canvas__canvas"></canvas>
            <canvas id="canvas_text" class="canvas__text"></canvas>
        </span>
        <img id="source" src="@routes.Assets.at(s"images/${mem.imageUrl}")" style="display: none"/>
    </div>
</div>
<div class="col-sm-6 text-center col-centered">
    @helper.form(routes.Memes.save(), 'id -> "myForm", 'class -> "form-horizontal") {
        <div class="form-group">
            <label class="col-sm-2 control-label" for="up">Up text</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="up" name="Up text" placeholder="Insert up text..."/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="down">Down text</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="down" name="Down text" placeholder="Insert down text..."/>
            </div>
        </div>
        <input type="hidden" id="image" name="Data image"/>
        <input type="submit" class="btn btn-default" value="Submit!"/>
    }
</div>
